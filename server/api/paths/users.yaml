/users:
  get:
    tags:
      - Users
    summary: Retrieve a list of users
    responses:
      "200":
        description: A list of users
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  username:
                    type: string
                  email:
                    type: string
                    format: email
      "500":
        description: Internal server error
