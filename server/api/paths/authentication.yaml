/login:
  post:
    tags:
      - Authentication
    summary: User login
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
                format: password
            required:
              - username
              - password
    responses:
      "200":
        description: Successful login
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
      "400":
        description: Bad Request - Invalid input (e.g., missing username or password)
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
      "401":
        description: Unauthorized
      "429":
        description: Too Many Requests - Rate limit exceeded
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
      "500":
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string

/signup:
  post:
    tags:
      - Authentication
    summary: Create a new user
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/User.yaml"
    responses:
      "201":
        description: User created successfully
        content:
          application/json:
            schema:
              $ref: "../components/schemas/User.yaml"
      "400":
        description: Bad Request - Invalid input (e.g., malformed email, missing required fields, duplicate username/email)
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
